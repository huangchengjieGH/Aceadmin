<div class="page-content">
    <div class="col-sm-6 pull-right">
        <button class="btn btn-sm btn-primary pull-right" onclick="menutab('/admin/Freinfo/fretype_index')">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
    </div>
    <div class="page-header">
        <h4>
            {:model('menu')->getParentNname()}
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {:input('id')?'编辑':'新增'}
            </small>
        </h4>
    </div><!-- /.page-header -->

    <div class="row center-block" style="max-width:90em;">
        <div class="col-xs-12 .col-lg-7 center-block">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal myfrom" role="form" action="{:input('id')?'edit':'add'}" method="post" name="myfrom" enctype="multipart/form-data">
                {:input('id')?'<input type="hidden" value="'.$info['id'].'" name="id">':''}
                {:input('id')?'<input type="hidden" value="'.$info['fre_type'].'" name="fre_type">':''}
                <!-- 人群名字 -->
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">人群名字</span>
                  <input type="text" class="form-control pro" name='crowd_name' placeholder="人群名字" aria-describedby="basic-addon1" value="{$info.fre_name|default=''}">
                </div><br>
                <!-- 描述 -->
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">描述</span>
                  <input type="text" class="form-control pro" name='fre_dec' placeholder="描述" aria-describedby="basic-addon1" value="{$info.fre_dec|default=''}">
                </div><br>                
                
                <!-- 提交的按钮 -->
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="add_rec('/admin/Freinfo/{:input(\'id\')?\'edit_fre\':\'crowd_add\'}')">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            {:input('id')?'更改':'添加'}
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->

</script>
