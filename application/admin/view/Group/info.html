<div class="page-content">
    <div class="col-sm-6 pull-right">
        <button class="btn btn-sm btn-primary pull-right" onclick="menutab('/admin/Group/index')">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
    </div>
    <div class="page-header">
        <h4>
            {:model('menu')->getParentNname()}
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {:input('id')?'编辑':'新增'}
            </small>
        </h4>
    </div><!-- /.page-header -->

    <div class="row center-block" style="max-width:30em;">
        <div class="col-xs-12 .col-lg-7 center-block">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal myfrom" role="form" action="{:input('id')?'edit':'add'}" method="post" name="myfrom" >
                {:input('id')?'<input type="hidden" value="'.$info['id'].'" name="id">':''}

                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">名称</span>
                  <input type="text" class="form-control" name='name' placeholder="name" aria-describedby="basic-addon1" value="{$info.name|default=''}">
                </div><br>

                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">描述</span>
                  <input type="text" class="form-control" name='description' placeholder="description" aria-describedby="basic-addon1" value="{$info.description|default=''}">
                </div><br>

                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">权限设置</span>
                  <input type="text" class="form-control" name='listorder' placeholder="listorder" aria-describedby="basic-addon1" value="{$info.listorder|default=0}">
                </div><p>权限值</p><br>
    
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="add_rec('/admin/Group/{:input(\'id\')?\'edit\':\'add\'}')">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                           {:input('id')?'更改':'添加'}
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
