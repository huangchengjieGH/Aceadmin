<div class="page-content">
   
    <div class="page-header">
        <h4>
            个人设置
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                修改信息
            </small>
        </h4>
    </div><!-- /.page-header -->

    <div class="row center-block" style="max-width:30em;">
        <div class="col-xs-12 .col-lg-7 center-block">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal myfrom" role="form" action="" method="post" name="myfrom" >
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">用户名</span>
                  <input type="text" class="form-control" name='username' placeholder="Username" aria-describedby="basic-addon1" value="{$info.username|default=''}">
                </div><br>

                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">密码</span>
                  <input type="password" class="form-control" name='password' placeholder="Password" aria-describedby="basic-addon1">
                </div><br>

                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">确认密码</span>
                  <input type="password" class="form-control" name='rpassword' placeholder="rPassword" aria-describedby="basic-addon1">
                </div><br>

                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">邮箱</span>
                  <input type="text" class="form-control" name='email' placeholder="email" aria-describedby="basic-addon1" value="{$info.email|default=''}">
                </div><br>
   
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">手机号</span>
                  <input type="text" class="form-control" name='mobile' placeholder="mobile" aria-describedby="basic-addon1"  value="{$info.mobile|default=''}">
                </div><br>

                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">真实姓名</span>
                  <input type="text" class="form-control" name='realname' placeholder="realname" aria-describedby="basic-addon1"  value="{$info.realname|default=''}">
                </div><br>  
                <input type="hidden" name="dosubmit" value="1">
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="add_rec('/admin/Admin/public_edit_info')">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            更改
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
