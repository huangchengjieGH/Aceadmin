<div class="page-content">
    <div class="col-sm-6 pull-right">
        <button class="btn btn-sm btn-primary pull-right" onclick="menutab('/admin/Shoperinfo/index')">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
    </div>
    <div class="page-header">
         <h4>
            {:model('menu')->getName()}
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {:input('id')?'编辑':'新增'}
            </small>
        </h4>
    </div><!-- /.page-header -->

    <div class="row center-block" style="max-width:30em;">
        <div class="col-xs-12 .col-lg-7 center-block">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal myfrom" role="form" action="{:input('id')?'edit':'add'}" method="post" name="myfrom" >
                {:input('id')?'<input type="hidden" value="'.$info['id'].'" name="id">':''}
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">用户名</span>
                  <input type="text" class="form-control" name='name' id="name" placeholder="用户名" aria-describedby="basic-addon1" value="{$info.username|default=''}" onblur="check_info('#name','',1)">
                </div><br>
   
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">手机号</span>
                  <input type="text" class="form-control" name='mobile' id="mobile" placeholder="手机号" aria-describedby="basic-addon1"  value="{$info.mobile|default=''}" onblur="check_info('#mobile','phone',0)">
                </div><br>

                <div>
                  <input type="file" id="id_pic"   value="{$info.realname|default=''}" onblur="check_info('#id_pic','',1)" >
                </div><br>

                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">真实姓名</span>
                  <input type="text" class="form-control" name='realname' id="realname" placeholder="真实姓名" aria-describedby="basic-addon1"  value="{$info.realname|default=''}" onblur="check_info('#realname','',1)">
                </div><br>   
                
                   
                <div class="space-4"></div>




                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="add_rec('/admin/Shoperinfo/{:input(\'id\')?\'edit\':\'add_info\'}')">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            {:input('id')?'更改':'添加'}
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
