<div class="page-content">
    <div class="page-header">
        <h4>
            {:model('menu')->getName()} {gt name="$Request.get.group_id" value="0"} [{:model('AdminGroup')->getGroupName($Request.get.group_id)}]{/gt}
        </h4>
    </div><!-- /.page-header -->

    <div class="row center-block" style="max-width:30em;">
        <div class="col-xs-12 .col-lg-7 center-block">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal myfrom" role="form"  method="post" name="myfrom" >
   
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">手机号</span>
                  <input type="text" class="form-control" name='mobile' id="mobile" placeholder="手机号" aria-describedby="basic-addon1"  value="{$info.mobile|default=''}" onblur="check_info('#mobile','phone',0)">
                </div><br>  
                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="send_smsvip()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            发送
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->

        </div><!-- /.col -->

    </div><!-- /.row -->
    <table id="simple-table" class="table  table-bordered table-hover">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>手机号码</th>
                    <th>验证码</th>
                    <th>是否已用</th>
                </tr>
            </thead>

            <tbody>

                {volist name="lists" id="vo"  key="k"}
                <tr>
                    <td>{$k}</td>
                     <td>{$vo.phone}</td>
                     <td>{$vo.cap}</td>
                     <td>{:$vo.isuse?'已用':'未用'}</td>
                </tr>
                {/volist} 
            </tbody>
        </table>
</div><!-- /.page-content -->
